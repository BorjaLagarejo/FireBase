<div class="row mt-3">
  <div class="col">

  <div class="col">
    <div class="col-md-12 text-right pt-3">
      <button [routerLink]="[ '/', '' ]" type="button" class="btn btn-info"> Volver </button>
    </div>
  </div>

<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" id="nombre" required>
      </div>

      <div class="form-group">
        <label for="casa">Casa</label>
        <input [(ngModel)]="heroe.casa" name="casa" type="text" class="form-control" id="casa" required>
      </div>

      <div class="form-group">
        <label for="opciones">Opciones</label>
        <input [(ngModel)]="heroe.bio" name="bio" type="text" class="form-control" id="opciones">
      </div>

      <button [disabled]="!forma.valid" type="submit" class="btn btn-primary btn-lg btn-block">Crear</button>
    </form>
  </div>
  <div class="col-4">
    <img src="https://i.pinimg.com/originals/f6/b9/19/f6b919e32d81f208d397c44c7459d4ae.jpg" alt="" width="100%">
  </div>
</div>
