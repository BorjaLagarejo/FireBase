<div class="row mt-3">
  <div class="col">
    <h1> Nuevo h√©roe  <small> {{ heroe.nombre }} </small> </h1>
  </div>
  <div class="col">
    <div class="col-md-12 text-right mt-3">
      <button *ngIf="this.id != 'new'" (click)="reset(forma)"  type="button" class="btn btn-success mr-3"> Nuevos Campos</button>
      <button [routerLink]="[ '/', '' ]" type="button" class="btn btn-info"> Volver </button>
    </div>
  </div>
</div>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="setGuardar()" #forma="ngForm">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" id="nombre" required>
      </div>

      <div class="form-group">
        <label for="casa">Casa</label>
        <select [(ngModel)]="heroe.casa" name="casa" class="custom-select" id="casa" required>
            <option selected></option>
            <option value="Marvel">Marvel</option>
            <option value="DC">DC</option>
          </select>
      </div>

      <div class="form-group">
        <label for="opciones">Opciones</label>
        <textarea [(ngModel)]="heroe.bio"  name="bio" type="text" class="form-control" id="opciones"></textarea>
      </div>

      <button [disabled]="!forma.valid" type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
  </div>
  <div class="col-4">
    <img src="https://i.pinimg.com/originals/f6/b9/19/f6b919e32d81f208d397c44c7459d4ae.jpg" alt="" width="100%">
  </div>
</div>
