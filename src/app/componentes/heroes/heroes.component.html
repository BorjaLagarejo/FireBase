<div class="row mt-3">
  <div class="col">
    <h1> Herores </h1>
  </div>
  <div class="col">
    <div class="col-md-12 text-right pt-3">
      <button [routerLink]="[ '/heroe', 'new' ]" type="button" class="btn btn-primary"> Nuevo h√©roe </button>
    </div>
  </div>
</div>
<hr>

<div *ngIf="carga" class="alert alert-primary" role="alert">
  {{ msg }}
</div>

<div class="row">



  <div *ngIf="!carga" class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of items | keys; let i = index">
            <th>{{ i + 1 }}</th>
            <th>{{ items[k].nombre }}</th>
            <th>{{ items[k].casa }}</th>
            <th>
              <button [routerLink]="[ '/heroe', k ]" type="button" class="btn btn-primary"> Editar </button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
